name: Android CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build in Docker container
      run: |
        docker run --rm \
          -v "$PWD:/workspace" \
          -w /workspace \
          -e NO_GS=true \
          andreypavlenko/fermata:latest \
          bash -c "chmod +x gradlew && ./gradlew assembleDebug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: fermata/build/outputs/apk/auto/debug/*.apk
        retention-days: 7
