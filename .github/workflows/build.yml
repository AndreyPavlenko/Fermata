name: Android CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build in Docker container
      run: |
        docker run --rm \
          --user root \
          --entrypoint bash \
          -v "$PWD:/workspace" \
          -w /workspace \
          -e NO_GS=true \
          andreypavlenko/fermata:latest \
          -c "apt-get update && apt-get install -y ninja-build && \
              printf 'storeFile=/workspace/res/fermata.jks\nkeyAlias=fermata\nkeyPassword=fermata\nstorePassword=fermata\n' > local.properties && \
              chmod +x gradlew && ./gradlew assembleDebug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: fermata/build/outputs/apk/auto/debug/*.apk
        retention-days: 7
